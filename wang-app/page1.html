    </div>

<script>
    var textcolor=["red","yellow","green","blue","pink","gold","orange"];
    $(".fasong").click(function () {
        var wenzi=$(".danmu1").val();
        var videoWidth = $(".top").width();
        var danHetight = Math.random()*$(".top").height()*0.6;
        var tcolor = Math.floor(Math.random()*textcolor.length);

        $("<span class='write'></span>").text(wenzi).css("left",videoWidth).css("top",danHetight)
                .css("color",textcolor[tcolor]).css("width",wenzi.length*20).animate({left:-wenzi.length*20},3000,function () {
                    $(this).remove();
                })
                .appendTo(".top");
        $(".danmu1").val("");
    })
    $(".danmu1").keyup(function (e) {
        if(e.keyCode==32){
            $(".fasong").click();
        }
    })

</script>
